name: Detect changes in workflow files

on: 
  push:
    paths:
      - '.github/workflows/**'

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Fail on changes
        run: |
          echo "ERROR: Please do not modify the GitHub workflow files"
          exit 1
